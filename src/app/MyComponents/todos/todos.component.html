<app-add-todo (todoAdd)="addNewTodo($event)"></app-add-todo>

<h4>Your Todos</h4>

<div class="mt-3" *ngIf="todos.length === 0"> <!-- Check if todos array is empty -->
    <p class="text-muted">Todo list is empty.</p>
</div>

<div *ngFor ="let todo of todos">
    <app-todo-item [todo]="todo"(todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
</div>
