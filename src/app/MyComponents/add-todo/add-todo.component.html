<div class="my-3">
    <h1>Todo List</h1>
    <p class="text-primary">Add a Todo</p>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Write your title" [(ngModel)]="title" >
        </div>
        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="Description" [(ngModel)]="desc">
        </div>
        <br>
        
        <button type="submit" class="btn btn-success">Add Todo</button>
    </form>
</div>
